<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
    <title>ElectricField</title>
</head>
<body>
    <div class="container">

        <h1>Electric Field Simulator</h1>

        <h3>How to use</h3>
        <p>Left click to create a positive charge. Right click to create a negative charge (If on mobile use the options)</p>
        <p>Use the options at the bottom to change the physics speed, # of physics subsamples, friction, charge and mass.</p>

        <div>
            <canvas> </canvas>
        </div>

        <!-- Controls -->
        <div class="hidden">
            <label for="positive" style="display: inline">Positive:</label>
            <input type="checkbox" id="positive" checked>
       </div>

        <div>
            <label for="timescale">Speed:</label>
            <input type="range" min="-2" max="1" step="0.01" value="0" id="timescale">
            <output id=timescale_output>x1</output>
        </div>

        <div>
            <label for="physicssubsamples">Subsamples:</label>
            <input type="range" min="100" max="3000" step="100" value="1000" id="physicssubsamples">
            <output id=physicssubsamples_output>1000</output>
        </div>

        <div>
            <label for="friction">Friction:</label>
            <input type="range" min="0" max="0.2" step="0.001" value="0" id="friction">
            <output id=friction_output>0</output>
        </div>

        <div>
            <label for="charge">Charge:</label>
            <input type="range" min="100" max="1600" step="50" value="800" id="charge">
            <output id=charge_output>800</output>
        </div>

        <div>
            <label for="mass">Mass:</label>
            <input type="range" min="-3" max="3" step="0.001" value="0" id="mass">
            <output id=mass_output>1</output>
        </div>

        <div>
            <button type="button" id="reset">Reset</button>
        </div>
    </div>
</body>
<footer>
    <a href="https://github.com/JoshGreenslade/ElectricField/">Look at the code here</a>
</footer>

</html>
